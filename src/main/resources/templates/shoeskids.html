<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sheo kids Page</title>
    <style>
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #fe2c54;
  color: #fff;
}

.logo a {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

.search-bar {
  display: flex;
}

.search-bar input[type="text"] {
  width: 28vw;
  padding: 10px;
  border: none;
  border-radius: 5px 0 0 5px;
}

.search-bar button[type="button"] {
  padding: 10px;
  background-color: #101210;
  color: #fff;
  border: none;
  border-radius: 0 5px px 0;
  cursor: pointer;
}

.cart a,
.signin a {
  padding: 10px;
  color: #fff;
  text-decoration: none;
}

.cart a:hover,
.signin a:hover {
  background-color: #555;
}
.sidebar {
  width: 200px;
  height: 100%;
  background-color: #f1f1f1;
  position: absolute;
  left: 9px;
  top: 29;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidebar-list {
  list-style-type: none;
  margin:0;
  padding: 0;
}

.sidebar-list li {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.sidebar-list li a {
  color: #000;
  text-decoration: none;
  display: block;
  font-weight: bolder;
}

.sidebar-list li a:hover {
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  box-shadow: 0 0 10px;
}
body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 1200px;
			padding: 20px;
      margin-top: 10px;
      margin-left: 15rem;
		}
		.product-image {
			float: left;
			margin-right: 20px;
		}
		.product-image img {
			max-width: 100%;
			height: auto;
		}
		.product-info {
			overflow: hidden;
		}
		.product-title {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 10px;
		}
		.product-description {
			font-size: 16px;
			margin-top: 0;
			margin-bottom: 20px;
			line-height: 1.5;
		}
		.product-price {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.product-quantity {
			margin-bottom: 20px;
		}
		.quantity-label {
			font-size: 16px;
			font-weight: bold;
			margin-right: 10px;
		}
		.quantity-input {
			padding: 5px;
			font-size: 16px;
			width: 50px;
		}
		.add-to-cart,
		.add-to-wishlist,
		.buy-now {
			background-color: #008CBA;
			color: #fff;
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			margin-bottom: 20px;
		}
		.add-to-cart:hover,
		.add-to-wishlist:hover,
		.buy-now:hover {
			background-color: #005F6B;
		}
		.button-row {
			display: flex;
			justify-content: space-between;
		}
        .list{
            margin: 20px;
            margin-left: 2px;
            padding: 10px;
            font-size: 17px;
            font-weight: bolder;
            cursor: pointer;
        }
        .list:hover{
            font-size: 30px;
        }
        .product-image img {
         transition: transform .3s ease;
        }

        .product-image:hover img {
        transform: scale(1.2);
        }

       .product-image:active img {
       transform: scale(0.8);
       }
       .buy-now a{
        text-decoration: none;
        color: #f1f1f1;
       } 
</style>
