.logo a {

}

.cart a,

.sidebar-list li a {

		}

			padding: 5px;
			font-size: 16px;
			width: 50px;
		}
		.add-to-cart,
		.add-to-wishlist,
		.buy-now {
			background-color: #008CBA;
			color: #fff;
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			margin-bottom: 20px;
		}
		.add-to-cart:hover,
		.add-to-wishlist:hover,
		.buy-now:hover {
			background-color: #005F6B;
		}
		.button-row {
			display: flex;
			justify-content: space-between;
		}
    .product-image img {
         transition: transform .3s ease;

        .product-image:hover img {
